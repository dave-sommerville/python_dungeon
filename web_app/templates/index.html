<body>
    <header>
        <!-- Header content here -->
    </header>

    <main>
        <div id="game-container">
            <div id="log-panel" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc;">
                <p>Welcome to the dungeon...</p>
            </div>

            <div id="menu-panel" style="background: #eee; padding: 10px; margin-top: 10px;">
                <strong>Available Actions:</strong>
                <ol id="options-list" style="margin:6px 0 0 18px; padding:0;"></ol>
            </div>

            <div id="error-panel" style="color: red; min-height: 20px;"></div>

            <input type="text" id="player-input" placeholder="Type action or number and press Enter...">
            <button id="execute-btn" onclick="sendAction()">Execute</button>
        </div>
    </main>
